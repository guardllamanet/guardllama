components:
  requestBodies:
    TlsConfig:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TlsConfig'
      description: TLS configuration JSON
      required: true
    DhcpStaticLease:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DhcpStaticLease'
      required: true
    RewriteEntry:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RewriteEntry'
      required: true
  schemas:
    ServerStatus:
      description: AdGuard Home server status and configuration
      example:
        running: true
        protection_enabled: true
        dns_port: 53
        dhcp_available: true
        language: en
        dns_addresses:
        - 127.0.0.1
        version: v0.123.4
        http_port: 80
      properties:
        dns_addresses:
          example:
          - 127.0.0.1
          items:
            type: string
          type: array
        dns_port:
          example: 53
          format: uint16
          maximum: 65535
          minimum: 1
          type: integer
        http_port:
          example: 80
          format: uint16
          maximum: 65535
          minimum: 1
          type: integer
        protection_enabled:
          type: boolean
        dhcp_available:
          type: boolean
        running:
          type: boolean
        version:
          example: v0.123.4
          type: string
        language:
          example: en
          type: string
      required:
      - dns_addresses
      - dns_port
      - http_port
      - language
      - protection_enabled
      - running
      - version
      type: object
    DNSConfig:
      description: Query log configuration
      example:
        ratelimit: 0
        protection_enabled: true
        cache_ttl_max: 5
        edns_cs_enabled: true
        dnssec_enabled: true
        cache_size: 6
        upstream_dns:
        - tls://1.1.1.1
        - tls://1.0.0.1
        disable_ipv6: true
        use_private_ptr_resolvers: true
        blocking_ipv6: blocking_ipv6
        bootstrap_dns:
        - 8.8.8.8:53
        - 1.1.1.1:53
        blocking_ipv4: blocking_ipv4
        blocking_mode: default
        local_ptr_upstreams:
        - tls://1.1.1.1
        - tls://1.0.0.1
        cache_ttl_min: 1
        cache_optimistic: true
        upstream_dns_file: upstream_dns_file
        dhcp_available: true
        resolve_clients: true
        upstream_mode: ""
      properties:
        bootstrap_dns:
          description: "Bootstrap servers, port is optional after colon.  Empty value\
            \ will reset it to default values.\n"
          example:
          - 8.8.8.8:53
          - 1.1.1.1:53
          items:
            type: string
          type: array
        upstream_dns:
          description: "Upstream servers, port is optional after colon.  Empty value\
            \ will reset it to default values.\n"
          example:
          - tls://1.1.1.1
          - tls://1.0.0.1
          items:
            type: string
          type: array
        upstream_dns_file:
          type: string
        protection_enabled:
          type: boolean
        dhcp_available:
          type: boolean
        ratelimit:
          type: integer
        blocking_mode:
          enum:
          - default
          - refused
          - nxdomain
          - null_ip
          - custom_ip
          type: string
        blocking_ipv4:
          type: string
        blocking_ipv6:
          type: string
        edns_cs_enabled:
          type: boolean
        disable_ipv6:
          type: boolean
        dnssec_enabled:
          type: boolean
        cache_size:
          type: integer
        cache_ttl_min:
          type: integer
        cache_ttl_max:
          type: integer
        cache_optimistic:
          type: boolean
        upstream_mode:
          enum:
          - ""
          - parallel
          - fastest_addr
          type: string
        use_private_ptr_resolvers:
          type: boolean
        resolve_clients:
          type: boolean
        local_ptr_upstreams:
          description: "Upstream servers, port is optional after colon.  Empty value\
            \ will reset it to default values.\n"
          example:
          - tls://1.1.1.1
          - tls://1.0.0.1
          items:
            type: string
          type: array
      type: object
    UpstreamsConfig:
      description: Upstreams configuration
      example:
        bootstrap_dns:
        - 8.8.8.8:53
        - 1.1.1.1:53
        upstream_dns:
        - tls://1.1.1.1
        - tls://1.0.0.1
        private_upstream:
        - tls://1.1.1.1
        - tls://1.0.0.1
      properties:
        bootstrap_dns:
          description: "Bootstrap servers, port is optional after colon.  Empty value\
            \ will reset it to default values.\n"
          example:
          - 8.8.8.8:53
          - 1.1.1.1:53
          items:
            type: string
          type: array
        upstream_dns:
          description: "Upstream servers, port is optional after colon.  Empty value\
            \ will reset it to default values.\n"
          example:
          - tls://1.1.1.1
          - tls://1.0.0.1
          items:
            type: string
          type: array
        private_upstream:
          description: "Local PTR resolvers, port is optional after colon.  Empty\
            \ value will reset it to default values.\n"
          example:
          - tls://1.1.1.1
          - tls://1.0.0.1
          items:
            type: string
          type: array
      required:
      - bootstrap_dns
      - upstream_dns
      type: object
    UpstreamsConfigResponse:
      additionalProperties:
        type: string
      description: Upstreams configuration response
      type: object
    Filter:
