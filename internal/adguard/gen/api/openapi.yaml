    FilterCheckHostResponse:
      description: Check Host Result
      example:
        reason: NotFilteredNotFound
        filter_id: 0
        service_name: service_name
        cname: cname
        rule: '||example.org^'
        rules:
        - text: '||example.org^'
          filter_list_id: 123123
        - text: '||example.org^'
          filter_list_id: 123123
        ip_addrs:
        - ip_addrs
        - ip_addrs
      properties:
        reason:
          description: Request filtering status.
          enum:
          - NotFilteredNotFound
          - NotFilteredWhiteList
          - NotFilteredError
          - FilteredBlackList
          - FilteredSafeBrowsing
          - FilteredParental
          - FilteredInvalid
          - FilteredSafeSearch
          - FilteredBlockedService
          - Rewrite
          - RewriteEtcHosts
          - RewriteRule
          type: string
        filter_id:
          deprecated: true
          description: "In case if there's a rule applied to this DNS request, this\
            \ is ID of the filter list that the rule belongs to.\nDeprecated: use\
            \ `rules[*].filter_list_id` instead.\n"
          type: integer
        rule:
          deprecated: true
          description: "Filtering rule applied to the request (if any).\nDeprecated:\
            \ use `rules[*].text` instead.\n"
          example: '||example.org^'
          type: string
        rules:
          description: Applied rules.
          items:
            $ref: '#/components/schemas/ResultRule'
          type: array
        service_name:
          description: Set if reason=FilteredBlockedService
          type: string
        cname:
          description: Set if reason=Rewrite
          type: string
        ip_addrs:
          description: Set if reason=Rewrite
          items:
            type: string
          type: array
      type: object
    FilterRefreshResponse:
