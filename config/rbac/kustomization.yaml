namespace: '{{ .Release.Namespace }}'
namePrefix: '{{ include "guardllama.fullname" . }}-'

patches:
- patch: |-
    - op: replace
      path: /subjects/0/name
      value: '{{ include "guardllama.serviceAccountName" . }}'
    - op: replace
      path: /subjects/0/namespace
      value: '{{ .Release.Namespace }}'
  target:
    kind: ClusterRoleBinding
- patch: |-
    - op: replace
      path: /subjects/0/name
      value: '{{ include "guardllama.serviceAccountName" . }}'
    - op: replace
      path: /subjects/0/namespace
      value: '{{ .Release.Namespace }}'
  target:
    kind: RoleBinding

